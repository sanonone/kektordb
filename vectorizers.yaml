vectorizers:
  - name: "kektordb"
    kektor_index: "knowledge_base"
    schedule: "30s"
    source:
      type: "filesystem"
      path: "/home/dash/myGoProg/kektordb/internal/" # Usa una cartella che esiste
    embedder:
      type: "ollama_api"
      url: "http://localhost:11434/api/embeddings"
      model: "nomic-embed-text"
    document_processor:
      chunking_strategy: "lines"
      chunk_size: 400
    metadata_template:
